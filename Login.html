<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/Login.css" />
  <link rel="icon" href="lockfavicon.ico" type="image/x-icon" />
  <script src="js/index.js"></script>
  <title>Login</title>
  <!-- Include the above in your HEAD tag -->
</head>

<body>
  <div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">Sign In</div>
          <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
        </div>

        <div style="padding-top:30px" class="panel-body">

          <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

          <form id="loginform" class="form-horizontal" role="form">

            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Username">
            </div>
            <p id="usererror">&nbsp;</p>

            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="login-password" type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <p id="passerror">&nbsp;</p>



            <div class="input-group">
              <div class="checkbox">
                <label>
                                          <input id="login-remember" type="checkbox" name="remember" onclick="delayverify()" value="1"> I am a human?
                                        </label>
              </div>
            </div>


            <div style="margin-top:10px" class="form-group">
              <!-- Button -->

              <div class="col-sm-12 controls">
                <a id="btn-login" disabled style="pointer-events: none;" href="Index.html" class="btn btn-success" onclick="login(), Sneek()">Login  </a>
                <a id="btn-login" href="Index.html" class="btn btn-danger" style="
                    float:  right;
                ">Cancel  </a>
              </div>
            </div>


            <div class="form-group">
              <div class="col-md-12 control">
                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                  Don't have an account!
                  <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                            Sign Up Here
                                        </a>
                </div>
              </div>
            </div>
          </form>



        </div>
      </div>
    </div>
    <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">Sign Up</div>
          <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
        </div>
        <div class="panel-body">
          <form id="signupform" class="form-horizontal" role="form">

            <div id="signupalert" style="display:none" class="alert alert-danger">
              <p>Error:</p>
              <span></span>
            </div>



            <div class="form-group">
              <label for="email" class="col-md-3 control-label">Email</label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="email" placeholder="Email Address">
              </div>
            </div>
            <div class="form-group">
              <label for="Username" class="col-md-3 control-label">Username</label>
              <div class="col-md-9">
                <input type="text" id="regusrname" class="form-control" name="Username" placeholder="Username">
              </div>
            </div>
            <div class="form-group">
              <label for="firstname" class="col-md-3 control-label">First Name</label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="firstname" placeholder="First Name">
              </div>
            </div>
            <div class="form-group">
              <label for="lastname" class="col-md-3 control-label">Last Name</label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="lastname" placeholder="Last Name">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-md-3 control-label">Password</label>
              <div class="col-md-9">
                <input type="password" id="regpassword" class="form-control" name="passwd" placeholder="Password">
              </div>
            </div>

            <div class="form-group">
              <label for="icode" class="col-md-3 control-label">Social Security</label>
              <div class="col-md-9">
                <input type="text" id="SocialSecurity" class="form-control" name="icode" placeholder="Social Security Number">
              </div>
            </div>

            <div class="form-group">
              <!-- Button -->
              <div class="col-md-offset-3 col-md-9">
                <a id="btn-signup" type="button" href="#" class="btn btn-info" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign Up </a>
                <a id="btn-signup" type="button" href="Index.html" class="btn btn-danger" style="
                    float:  right;
                ">Cancel </a>
              </div>
            </div>




          </form>
        </div>
      </div>




    </div>
  </div>
</body>

</html>
